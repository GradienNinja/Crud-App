<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
  </head>
  <body>
    <h1>All Posts</h1>
    {% for posts in post %} 
     <h3>{{ posts.title }}</h3>
     <p>{{ posts.description }}</p>
           <a  href="{% url 'create' %}">create</a>
          <a href="{% url 'edit' posts.id %}">Edit</a>
          <a href="{% url 'delete' posts.id %}">Delete</a>
    {% empty %}
       <h3>No Posts Yet</h3>
       <a  href="{% url 'create' %}">create</a>
    {% endfor %}
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 30px;
  color: #333;
}

/* Page title */
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #fff;
  font-weight: 600;
}

/* Post card */
h3 {
  margin-bottom: 8px;
  color: #2d3748;
}

p {
  margin-bottom: 15px;
  line-height: 1.6;
  color: #4a5568;
}

/* Card container */
body > h3,
body > p,
body > a {
  display: block;
}

/* Individual post box */
.post {
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.post:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
}

/* Action buttons */
a {
  display: inline-block;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 14px;
  margin-right: 8px;
  transition: all 0.3s ease;
}

/* Button colors */
a[href*="create"] {
  background: #38b2ac;
  color: #fff;
}

a[href*="edit"] {
  background: #4299e1;
  color: #fff;
}

a[href*="delete"] {
  background: #e53e3e;
  color: #fff;
}

/* Hover effects */
a:hover {
  opacity: 0.85;
  transform: scale(1.05);
}

/* Empty state */
h3:only-child {
  color: #fff;
  text-align: center;
}

/* Responsive */
@media (max-width: 600px) {
  body {
    padding: 15px;
  }

  .post {
    padding: 15px;
  }

  a {
    margin-bottom: 8px;
  }
}
    </style>
  </body>
</html>
