<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Posts Here</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Form card */
      .form-card {
        background: #ffffff;
        padding: 30px;
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: fadeUp 0.6s ease forwards;
        transform: translateY(20px);
        opacity: 0;
      }

      @keyframes fadeUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Title */
      .form-card h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        color: #111827;
      }

      /* Django form fields */
      form p {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #374151;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      textarea {
        resize: vertical;
        min-height: 90px;
      }

      /* Submit button */
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        background: #6366f1;
        color: #ffffff;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      button:hover {
        background: #4f46e5;
        transform: translateY(-1px);
      }

      /* Mobile */
      @media (max-width: 480px) {
        .form-card {
          padding: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <h1>Create Post</h1>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
